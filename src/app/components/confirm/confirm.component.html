<mat-dialog-content>
    {{data.desc}}
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onCancelClick()">Cancel</button>
    <span class="btn-spacer"></span>
    <button mat-raised-button [color]="data.textColor" (click)="onConfirmClick()">{{data.confirmText}}</button>
</div>
