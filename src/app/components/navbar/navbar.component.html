<mat-toolbar *ngIf='this.locationString !== "/login"' color="primary">
    <mat-toolbar-row>
        <div [ngSwitch]="checkLocation()">
            <span *ngSwitchCase='"item"'>
                <!-- <button mat-icon-button (click)="routeWithCheck('back')">
                    <mat-icon>
                        arrow_back
                    </mat-icon>
                </button> 
                Don't have anything here now, web pages have back button, undo button in future? -->
                <span class="nav-text">Item</span>
            </span>
            <span *ngSwitchCase='"settings"'>
                <!-- <button mat-icon-button (click)="routeWithCheck('back')">
                    <mat-icon>
                        arrow_back
                    </mat-icon>
                </button> -->
                <span class="nav-text">Settings</span>
            </span>
            <!-- <span *ngSwitchCase='"modifyCategories"'>
                <button mat-icon-button (click)="goBack()">
                    <mat-icon>
                        arrow_back
                    </mat-icon> <a>Modify Categories</a>
                </button>
            </span>
            <span *ngSwitchCase='"modifyLocations"'>
                <button mat-icon-button (click)="goBack()">
                    <mat-icon>
                        arrow_back
                    </mat-icon> <a>Modify Locations</a>
                </button>
            </span> -->
            <span *ngSwitchCase='"moderateUsers"'>
                <!-- <button mat-icon-button (click)="routeWithCheck('back')">
                    <mat-icon>
                        arrow_back
                    </mat-icon>
                </button> -->
                <span class="nav-text">Users</span>
            </span>
            <span *ngSwitchCase='"reports"'>
                <!-- <button mat-icon-button (click)="routeWithCheck('back')">
                    <mat-icon>
                        arrow_back
                    </mat-icon>
                </button> -->
                <span class="nav-text">Reports</span>
            </span>
            <!-- we are home, check for in search hierarchy -->
            <span *ngSwitchDefault>
                <span *ngIf='parent === null || parent?.ID === "root"'>Home</span>

                <!-- not home, display back button with functionality -->
                <span *ngIf='parent !== null && parent.ID !== "root"'>
                    <button mat-icon-button (click)="routeWithCheck('hierarchy')">
                        <mat-icon>
                            arrow_upward
                        </mat-icon> 
                    </button>
                </span>
            </span>
        </div>
        <span class="spacer"></span>
        <button mat-icon-button [disabled]="checkLocation() ==='/' && (parent === null || parent.ID === 'root')" (click)="routeWithCheck('home')"><mat-icon>home</mat-icon></button>
        <button mat-icon-button *ngIf="this.role === 'Admin'" [disabled]="this.locationString==='/reports'" (click)="routeWithCheck('reports')">
            <mat-icon>report_problem</mat-icon>
        </button>
        <button mat-icon-button *ngIf="this.role === 'Admin'" [disabled]="this.locationString==='/users'" (click)="routeWithCheck('users')"><mat-icon>people</mat-icon></button>
        <button mat-icon-button [disabled]="this.locationString==='/settings'"  (click)="routeWithCheck('settings')">
            <mat-icon>settings</mat-icon>
        </button>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="checkLocation() === '/' && parent && parent.ID !== 'root'">
        <!-- <button mat-flat-button color="accent" (click)="goToModify()">{{parent.name}}</button> -->
        <button mat-icon-button *ngIf="this.role === 'Admin'" (click)="routeWithCheck('modify')"><mat-icon>more_vert</mat-icon></button>
        <span class="nav-text">{{parent.name}}</span>
    </mat-toolbar-row>
</mat-toolbar>
