<mat-toolbar *ngIf='this.locationString !== "/login"' color="primary">
    <mat-toolbar-row>
        <div [ngSwitch]="checkLocation()">
            <span *ngSwitchCase='"item"'>
                <button mat-icon-button (click)="goBack()">
                    <mat-icon>
                        arrow_back
                    </mat-icon> Go Back
                </button>
            </span>
            <span *ngSwitchCase='"settings"'>
                <button mat-icon-button (click)="goBack()">
                    <mat-icon>
                        arrow_back
                    </mat-icon> <a *ngIf="this.role !=='Admin'">User Settings</a> <a *ngIf="role ==='Admin'">Admin Actions</a>
                </button>
            </span>
            <span *ngSwitchCase='"modifyCategories"'>
                <button mat-icon-button (click)="goBack()">
                    <mat-icon>
                        arrow_back
                    </mat-icon> <a>Modify Categories</a>
                </button>
            </span>
            <span *ngSwitchCase='"modifyLocations"'>
                <button mat-icon-button (click)="goBack()">
                    <mat-icon>
                        arrow_back
                    </mat-icon> <a>Modify Locations</a>
                </button>
            </span>
            <span *ngSwitchCase='"moderateUsers"'>
                <button mat-icon-button (click)="goBack()">
                    <mat-icon>
                        arrow_back
                    </mat-icon> <a>Users</a>
                </button>
            </span>
            <span *ngSwitchCase='"reports"'>
                <button mat-icon-button (click)="goBack()">
                    <mat-icon>
                        arrow_back
                    </mat-icon> <a>All Reports</a>
                </button>
            </span>
            <!-- we are home, check for in search hierarchy -->
            <span *ngSwitchDefault>
                <span *ngIf='parent === null || parent?.ID === "root"'>Home</span>

                <!-- not home, display back button with functionality -->
                <span *ngIf='parent !== null && parent.ID !== "root"'>
                    <button mat-icon-button (click)="returnInHierarchy()">
                        <mat-icon>
                            arrow_back
                        </mat-icon> 
                    </button>
                </span>
            </span>
        </div>
        <span class="spacer"></span>
        <button mat-icon-button [disabled]="checkLocation() ==='/' && (parent === null || parent.ID === 'root')" (click)="goHome()"><mat-icon>home</mat-icon></button>
        <button mat-icon-button *ngIf="this.role === 'Admin'" [disabled]="this.locationString==='/reports'" [routerLink]="['/reports']" routerLinkActive="router-link-active">
            <mat-icon>report_problem</mat-icon>
        </button>
        <button mat-icon-button [disabled]="this.locationString==='/settings'"  [routerLink]="['/settings']" routerLinkActive="router-link-active">
            <mat-icon>settings</mat-icon>
        </button>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="checkLocation() === '/' && parent && parent.ID !== 'root'">
        <!-- <button mat-flat-button color="accent" (click)="goToModify()">{{parent.name}}</button> -->
        <button mat-icon-button *ngIf="this.role === 'Admin'" (click)="goToModify()"><mat-icon>more_vert</mat-icon></button>
        <span class="nav-text">{{parent.name}}</span>
    </mat-toolbar-row>
</mat-toolbar>
