<button *ngIf="changeParentNode" mat-raised-button (click)="move(changeParentNode)">{{isCategory ? 'Main Category' : workspace}}</button>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
  <!--Leaf Nodes-->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li *ngIf="node" class="mat-tree-node">
      <button mat-icon-button disabled></button>
      <button *ngIf="changeParentNode" mat-raised-button [disabled]="isDescendantOf(node, changeParentNode)" (click)="move(changeParentNode, node)">{{node.name}}</button>
      <div *ngIf="!changeParentNode">
        {{node.name}}
        <button *ngIf="!selectMode" mat-icon-button (click)="openEditModal(node)"><mat-icon>edit</mat-icon></button>
        <mat-checkbox *ngIf="selectMode && !isCategory" [checked]="selectedParents.indexOf(node.ID) > -1" (change)="selectedParentsToggle(node)"></mat-checkbox>
        <mat-radio-button *ngIf="selectMode && isCategory" [checked]="selectedParents.indexOf(node.ID) > -1" (change)="setParent(node)"></mat-radio-button>
      </div>
    </li>
  </mat-tree-node>
  <!--Expandable Nodes-->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li *ngIf="node">
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <button *ngIf="changeParentNode" mat-raised-button [disabled]="isDescendantOf(node, changeParentNode)" (click)="move(changeParentNode, node)">{{node.name !== 'root' ? node.name : (isCategory ? 'Main Category' : workspace)}}</button>
        <div *ngIf="!changeParentNode">
          {{node.name !== 'root' ? node.name : (isCategory ? 'Main Category' : workspace)}}
          <button *ngIf="!selectMode" mat-icon-button (click)="openEditModal(node)"><mat-icon>edit</mat-icon></button>
          <mat-checkbox *ngIf="selectMode && !isCategory" [checked]="selectedParents.indexOf(node.ID) > -1" (change)="selectedParentsToggle(node)"></mat-checkbox>
          <mat-radio-button *ngIf="selectMode && isCategory" [checked]="selectedParents.indexOf(node.ID) > -1" (change)="setParent(node)"></mat-radio-button>
        </div>
      </div>
    </li>
    <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
      <ng-container matTreeNodeOutlet></ng-container>
    </ul>
  </mat-nested-tree-node>
</mat-tree>
<button *ngIf="!selectMode" class="mat-fab" mat-fab (click)="openEditModal(null)">
  <mat-icon class="icon">add</mat-icon>
</button>
