<!--Search Bar-->
<form class="search">
  <mat-form-field class="full-width">
    <input type="text" placeholder="Search..." matInput [formControl]="control" [matAutocomplete]="auto">
    <button mat-button *ngIf="control.value" matSuffix mat-icon-button aria-label="Clear" (click)="control.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
    <mat-icon matSuffix>search</mat-icon>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<mat-button-toggle-group [(value)]="selectedSearch" name="hierarchySelector" (change)="toggleHierarchy($event)">
  <mat-button-toggle value="Categories">Category</mat-button-toggle>
  <mat-button-toggle value="Locations">Location</mat-button-toggle>
</mat-button-toggle-group>
<!--Hierarchy Items-->
<div *ngIf="hierarchyItems && hierarchyItems.length > 0">
  <div class="header" *ngIf="items && items.length > 0">{{selectedSearch}}</div>
  <mat-grid-list [cols]="columns" rowHeight="1:1.2" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let hierarchyItem of hierarchyItems">
      <div class="element">
        <div class="hierarchy image" [ngStyle]="{'background-image': 'url(' + hierarchyItem.imageUrl + ')'}"></div>
        <div class="text">{{hierarchyItem.name}}</div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<!--Items-->
<div *ngIf="items && items.length > 0">
  <div class="header" *ngIf="hierarchyItems && hierarchyItems.length > 0">Items</div>
  <mat-grid-list [cols]="columns" rowHeight="1:1.2" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let item of items">
      <div class="element" (click)="goToItem($event, item)">
        <div class="item image" [ngStyle]="{'background-image': 'url(' + item.imageUrl + ')'}"></div>
        <div class="text">{{item.name}}</div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
