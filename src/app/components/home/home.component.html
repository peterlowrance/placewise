<!--Search Bar-->
<div class="allContent">
  <div class="top-components">
    <mat-button-toggle-group class="hierarchySelector" *ngIf="(!root || root?.name === 'root') && previousSearch === ''" [(value)]="selectedSearch" name="hierarchySelector" (change)="toggleHierarchy($event)">
      <mat-button-toggle value="Categories">Category</mat-button-toggle>
      <mat-button-toggle value="Locations">Location</mat-button-toggle>
    </mat-button-toggle-group>
    <div class="search-tools">
      <form class="search-bar" (submit)="null">
        <mat-form-field class="full-width">
          <input type="text" placeholder="Search in {{(root && root.name !== 'root')? root.name : selectedSearch}}" matInput [formControl]="control" (ngModelChange)="searchTextChange($event)" (submit)="null" (focusout)="clearSearch($event)"> <!--[matAutocomplete]="auto"-->
          <button type="button" mat-button *ngIf="control.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
            <mat-icon>close</mat-icon>
          </button>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <mat-progress-bar *ngIf="isLoading" class="search-progress-bar" mode="query"></mat-progress-bar>
      </form>
      <span><button mat-stroked-button *ngIf="selectedSearch === 'Categories'" [matMenuTriggerFor]="beforeMenu" class="filter-menu">Filter by <mat-icon>arrow_drop_down</mat-icon></button></span>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item *ngFor="let attribute of filterableAttributes">{{attribute.name}}</button>
      </mat-menu>
    </div>
  </div>
<!--Hierarchy Items-->
  <div *ngIf="hierarchyItems && hierarchyItems.length > 0" (window:resize)="onResize($event)">
    <!--Show header if there are both items and hierarchies or if there is no toggle-->
    <div class="header" *ngIf="(items && items.length > 0) || (root && root.name != 'root')">{{selectedSearch}}</div>
    <mat-grid-list class="row" [cols]="columns" rowHeight="4:1.2">
      <mat-grid-tile class="holder" *ngFor="let hierarchyItem of hierarchyItems">
        <mat-card class="hierarchyCard" (click)="goToHierarchy(hierarchyItem)" [class.mat-elevation-z2]="true">
          <div class="hierarchycard-content">
            <div class="hierarchy image" [ngStyle]="{'background-image': 'url(' + hierarchyItem.imageUrl + ')'}"></div>
            <div class='hierarchy-text'>
              <div class="hierarchy-title-text-positioner"><div class="hierarchy-title-text"><p>{{hierarchyItem.name}}</p></div></div>
              <div class="hierarchy-desc-text"><p>{{hierarchyItem.desc ? hierarchyItem.desc : ' '}}</p></div>
            </div>
          </div>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <br>
  <!--Items-->
  <div *ngIf="items && items.length > 0">
    <div class="header" *ngIf="hierarchyItems && hierarchyItems.length > 0">Items</div>
    <mat-grid-list class="row" [cols]="columns * 2" rowHeight="3:4">
      <mat-grid-tile class="holder" *ngFor="let item of items">
        <mat-card class="itemCard" (click)="goToItem(item)" [class.mat-elevation-z3]="true">
          <div class="item image" [ngStyle]="{'background-image': 'url(' + item.imageUrl + ')'}"></div>
          <mat-card-content>
            <div class='item-text'><p>{{item.name}}</p></div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <br>
  <br>

  <!-- add homescreen fab for admins here -->
  <smd-fab-speed-dial class="fab" [direction]="direction" [animationMode]="animation">
    <smd-fab-trigger [spin]="spin">
      <button mat-fab matTooltip="Add to this hierarchy level" color="accent" (click)="toggleIco()"><mat-icon>{{ico}}</mat-icon></button>
    </smd-fab-trigger>
    <smd-fab-actions>
      <button mat-mini-fab class="extended-fab-button" [@button-extention-item]="miniFabState" matTooltip="Add item" color="accent" (click)="addItem()">
        <span class="extended-fab-button__text">Item</span>
      </button>
      <button mat-mini-fab class="extended-fab-button" [@button-extention-hierarchy]="miniFabState" matTooltip="Add item" color="accent" (click)="addHierarchy()">
        <span class="extended-fab-button__text">{{selectedSearch === 'Categories' ? 'Category' : 'Location'}}</span>
      </button>
      <!-- <button mat-mini-fab matTooltip="Add hierarchy level" color="primary" (click)="addHierarchy()"><mat-icon>account_tree</mat-icon></button> -->
    </smd-fab-actions>
  </smd-fab-speed-dial>
</div>
