<mat-dialog-content>
  <h1 mat-dialog-title>Name
    <mat-form-field>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <button class="trashBtn" mat-icon-button (click)="onDeleteClick()"><mat-icon>delete</mat-icon></button>
  </h1>
  <!--<div class="image" [ngStyle]="{'background-image': 'url(' + data.imageUrl + ')'}"></div>-->
  <div class="container-img">
    <img class="responsive-item-image" src={{data.imageUrl}} layout-fit>
    <button mat-icon-button class="container-button"  (click)="uploader.click()"><mat-icon>photo_camera</mat-icon></button>
  </div>

  <!-- hidden item uploader -->
  <input hidden type="file" accept=".jpg,.jpeg,.png" #uploader (change)='uploadImage($event)'/>
  <div>Parent: {{data.realParent ? data.realParent.name : 'root'}} <button mat-icon-button (click)="onChangeParent()"><mat-icon>edit</mat-icon></button></div>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCancelClick()">Cancel</button>
  <span class="btn-spacer"></span>
  <button mat-raised-button color="primary" (click)="onSaveClick()">Save</button>
</div>
