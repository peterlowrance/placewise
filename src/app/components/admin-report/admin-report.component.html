<table mat-table [dataSource]="reports" class="report-table">
    <ng-container matColumnDef="Report">
        <td mat-cell *matCellDef="let r"> 
            <div>
                <div>{{r.trueItem.name}}</div>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers"></tr>
</table>

<mat-list>
    <mat-list-item *ngFor = "let r of reports" (click) = "openModal(r)">
        <img src= {{r.trueItem.imageUrl}} alt= " {{r.trueItem.name}} Image">
        <div class = "reportName">
            <p class = "reportPiece">
                {{r.trueItem.name}}
            </p>
            <p class = "reportPiece">
                Reported by {{r.user}}
            </p>
        </div>
    </mat-list-item>
</mat-list>
<button mat-raised-button class="equal-button" (click)="clearReports()">Clear All Reports</button>
