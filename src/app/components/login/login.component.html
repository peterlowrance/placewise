<div class="logo">
  <object type="image/svg+xml" data="../../../assets/logo.svg">Placewise</object>
</div>
<mat-card class="login-form">
    <form [formGroup]='loginForm' (ngSubmit)="onSubmit(loginForm)">
    <mat-card-header class="login-card-components">
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <!-- username -->
            <mat-form-field class="full-width">
                <input matInput
                    placeholder="Email"
                    type="email"
                    formControlName="email"
                    [formControl]="emailControl"
                    required
                >
                <mat-error *ngIf="emailControl.invalid">{{getEmailErrors()}}</mat-error>
            </mat-form-field>
            <!-- password -->
            <mat-form-field class="full-width">
                <input matInput placeholder="Password"
                    type="password"
                    formControlName="password"
                    [formControl]="passControl"
                    required
                >
                <mat-error *ngIf="passControl.invalid">{{getPassErrors()}}</mat-error>
            </mat-form-field>
            <!-- company id -->
            <mat-form-field class="full-width">
                <input matInput placeholder="Company ID"
                    type="text"
                    formControlName="CID"
                    [formControl]="CIDControl"
                    required
                >
                <mat-error *ngIf="CIDControl.invalid">{{getCIDErrors()}}</mat-error>
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="login-card-components">
        <!-- submission -->
        <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="primary">Login</button>
    </mat-card-actions>
</form>
</mat-card>
