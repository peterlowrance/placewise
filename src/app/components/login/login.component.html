<div class="logo">
  <object class="logoSVG" type="image/svg+xml" preserveAspectRatio="xMidYMid meet" data="../../../assets/logo.svg">Placewise</object>
</div>
<div class="login-form">
<mat-card>
    <form [formGroup]='loginForm' (ngSubmit)="onSubmit()">
    <mat-card-header class="login-card-components">
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <!-- username -->
            <mat-form-field class="full-width">
                <input matInput
                    placeholder="Email"
                    type="email"
                    formControlName="email"
                    [formControl]="emailControl"
                    required
                >
                <mat-error *ngIf="emailControl.invalid">{{getEmailErrors()}}</mat-error>
            </mat-form-field>
            <!-- password -->
            <mat-form-field class="full-width">
                <input matInput placeholder="Password"
                    type="password"
                    formControlName="password"
                    [formControl]="passControl"
                    required
                >
                <mat-error *ngIf="passControl.invalid">{{getPassErrors()}}</mat-error>
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="login-card-components">
        <!-- submission -->
        <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="primary">Login</button>
    </mat-card-actions>
</form>
</mat-card>
  <div class="forgotText">
    <u class="reset-link" (click)="forgotPassword()">Forgot Password</u>
  </div>
</div>
<br>
<div class="new-link">
    <u (click)='newWorkspace()'>Create a Workspace</u>
</div>
