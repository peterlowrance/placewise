<div *ngFor="let userSet of usersForUI">
    <mat-form-field *ngIf="userSet[0].id" appearance="fill" class="admin-select-form">
        <mat-label class="user-select-label">Select someone:</mat-label>
        <mat-select class="user-select" [value]="userSet[0].id">
            <mat-option *ngFor="let user of userSet" [value]="user.id" (click)="onClickUser(user, userSet[0])">{{user.firstName + ' ' + user.lastName}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<button *ngIf="usersForUI && (!usersForUI[0] || usersForUI[0].length > 1)" mat-raised-button class="big-button action-color user-button" (click)="addUser()"><mat-icon>add</mat-icon>Add User</button>
<button *ngIf="usersForUI && usersForUI.length > minimumUsers" mat-raised-button class="big-button action-color user-button" (click)="removeUser()"><mat-icon>remove</mat-icon>Remove User</button>
