<mat-tab-group class="structure-color-light" mat-align-tabs="center">
    <mat-tab label="Queued Items" class="tab-content">
        <div cdkDropList (cdkDropListDropped)="drop($event)" class="item-list">
            <div class="item-list-header-container">
                <div>
                    QR Code to Print
                </div>
                <div class="item-list-header-selection">
                    <span>Name</span> <span>Bin</span> <span>Univ.</span>
                </div>
            </div>
            <div *ngFor="let item of itemsInQueue; index as i" cdkDrag>
                <div class="item-line" [style.margin-bottom]="calculateSpacing(i)">
                    <div>
                        {{item.itemName}}
                    </div>
                    <div class="item-checkbox-container">
                        <mat-checkbox class="item-checkbox" [ngModel]="item.printName"></mat-checkbox>
                        <mat-checkbox class="item-checkbox" [ngModel]="item.printBin"></mat-checkbox>
                        <mat-checkbox class="item-checkbox" [ngModel]="item.printUniversal"></mat-checkbox>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Page Setup" class="tab-content">
        <div class="page-setup">
            <mat-radio-group class="radio-button-group" [(ngModel)]="orientation">
                <mat-radio-button value="portrait" class="radio-button-space">Portrait</mat-radio-button>
                <mat-radio-button value="landscape">Landscape</mat-radio-button>
            </mat-radio-group>
            <br><br>
            <mat-form-field appearance="outline">
                <mat-label>Columns of QR Codes</mat-label>
                <input matInput [(ngModel)]="printColumns" type="number">
            </mat-form-field>
            <br><br>
            <button mat-raised-button class="big-button structure-color" (click)="printPDF()" [disabled]="!checkReady()"><mat-icon>print</mat-icon> Print </button>
        </div>
    </mat-tab>
</mat-tab-group>
