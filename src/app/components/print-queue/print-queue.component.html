<mat-tab-group class="structure-color-light" mat-align-tabs="center">
    <mat-tab label="Queued Items" class="tab-content" style="background-color: white;">
        <table mat-table [dataSource]="itemsInQueue" class="item-table">

            <ng-container matColumnDef="itemName">
                <th mat-header-cell *matHeaderCellDef> Item </th>
                <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
            </ng-container>

            <ng-container matColumnDef="printName">
                <th mat-header-cell *matHeaderCellDef> Print <br> Name </th>
                <td mat-cell *matCellDef="let element"> <mat-checkbox
                    [ngModel]="element.printName"
                    disabled="disabled"></mat-checkbox> </td>
            </ng-container>

            <ng-container matColumnDef="printBin">
                <th mat-header-cell *matHeaderCellDef> Print <br> Bin </th>
                <td mat-cell *matCellDef="let element"> <mat-checkbox
                    [ngModel]="element.printBin"
                    disabled="disabled"></mat-checkbox> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-tab>
    <mat-tab label="Page Setup" class="tab-content" style="background-color: white;">
        Its luigi time <mat-slide-toggle></mat-slide-toggle>
    </mat-tab>
</mat-tab-group>
